spring.application.name=schedule-flight-service
server.port=9093
spring.datasource.url=jdbc:mysql://localhost:3306/fms_sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=redhat
spring.jpa.hibernate.ddl-auto=update


#physical naming startegy
spring.jpa.hibernate.naming.physical-strategy= com.cg.fms.util.CustomNameStrategy


eureka.client.service-url.default-zone=http://localhost:8761/eureka  
logging.file.path=../schedule-flight-service/logs
logging.level.com.fms=TRACE
logging.level.org.root=INFO

#servlet context path
server.servlet.context-path=/api/v1